<div class="card" style="width: 500px; margin-left: 500px; padding: 20px;">
<form class="form-horizontal" action="{% url 'Subir'%}" method="POST" role="form" enctype="multipart/form-data">
{%csrf_token%}
<div class="mb-3">
    <label class="form-label">Nombre del Paciente</label>
    <input type="text" name="NombrePaciente" required class="form-control">
  </div>
  <div class="mb-3">
        <label class="form-label">Edad</label>
        <input type="number" name="Edad" required class="form-control">
        </div>

    <div class="mb-3">

        <input type="text" name="CURP" required class="form-control">

        <input type="text" name="Direccion" required class="form-control">

        <input type="number" name="Telefono" required class="form-control">

        <label class="form-label">Medicamentos a Tomar</label>
        <textarea type="text" name="Medicamento" required class="form-control"> </textarea>

</form>

 </div>
